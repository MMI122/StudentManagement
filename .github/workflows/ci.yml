name: CI - Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Build with Maven (skip tests)
        run: ./mvnw compile -B -q

      - name: Run Unit Tests
        run: ./mvnw test -Dtest="com.example.studentmanagement.controller.**,com.example.studentmanagement.service.**" -B

      - name: Run Integration Tests
        run: ./mvnw test -Dtest="com.example.studentmanagement.integration.**" -B

      - name: Run All Tests (full suite)
        run: ./mvnw test -B

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/
          retention-days: 14
